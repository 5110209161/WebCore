<div class="login-block">
  <div class="login-logo"><span>WebCore Demo</span></div>

  <div class="login-box">
    <div>Sign in to start your session</div>

    <form name="form" #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && logIn()">
      <div class="input-block">
        <span class="p-input-icon-right">
          <i class="pi pi-mobile"></i>
          <input type="text" pInputText name="accout" placeholder="user.account" [(ngModel)]="user.account" #account="ngModel" required/>
        </span>
      </div>
      <small *ngIf="!account.valid" class="p-error block">Account is required</small>
  
      <div class="input-block">
        <span class="p-input-icon-right">
          <i class="pi pi-lock"></i>
          <input type="password" pInputText name="password" placeholder="Password" [(ngModel)]="user.password" #password="ngModel" required/>
        </span>
      </div>
      <small *ngIf="!password.valid" class="p-error block">Password is required</small>
  
      <div class="input-block">
        <div class="login-remember-me">
          <p-checkbox name="rememberMe" [(ngModel)]="rememberMe" [binary]="true" inputId="binary"></p-checkbox>
          <label for="binary">Remember Me</label>
        </div>
        <button pButton type="submit" label="Sign In"></button>
      </div>

      <div *ngIf="errorMsg" class="error-msg-block"> {{ errorMsg }} </div>
  
      <div class="splitor">
        <span>- OR -</span>
      </div>
  
      <div class="login-button-block">
        <button class="full-width-button p-button-help" pButton type="button" label="Sign In using Email"></button>
        <button class="full-width-button p-button-success" pButton type="button" label="Sign In using WeChat"></button>
      </div>
  
      <div class="login-link">
        <a href="">I forgot my password</a>
        <a href="">Register a new account</a>
      </div>
    </form>
  </div>
</div>
